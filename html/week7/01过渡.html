<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #000000;
            margin: 100px auto;
            transition: all 3s;
        }

        .box:hover {
            width: 300px;
            height: 300px;
            background-color: #ff0000;
            border-radius: 50%;
        }

    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
