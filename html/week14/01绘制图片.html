<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid orange;
        }

    </style>
</head>

<body>
    <center><canvas id="myCanvas" width="900" height="800">æ·¦</canvas></center>
    <script>
        var can = document.getElementById('myCanvas');
        var ctx = can.getContext('2d');
        var img = new Image();
        var img1 = new Image();
        img.src = 'images/1.png';
        img1.src = 'images/2.jpg';
        img.onload = function () {
            ctx.drawImage(img, 200, 200, 500, 500);
            ctx.drawImage(img1, 0, 0, 200, 200);
            // ctx.drawImage(img, 100, 250, 400, 200, 0, 0, 900, 400);
        }
    </script>
</body>

</html>
