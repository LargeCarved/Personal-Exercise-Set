<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.2.2-dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="mt-3">
                <label for="name" class="form-label">用户名: </label>
                <input type="text" class="form-control" id="name" placeholder="用户名" />
            </div>
            <div class="mt-3">
                <label for="pwd" class="form-label">密码: </label>
                <input type="password" class="form-control" id="pwd" placeholder="密码" />
            </div>
            <div class="mt-3">
                <label for="youxiang" class="form-label">邮箱: </label>
                <input type="email" class="form-control" id="youxiang" placeholder="邮箱" />
            </div>
            <div class="form-check mt-3">
                <label class="form-check-label mx-3"><input type="checkbox" class="form-check-input" />HTML</label>
                <label class="form-check-label mx-3"><input type="checkbox" class="form-check-input" />CSS</label>
                <label class="form-check-label mx-3"><input type="checkbox" class="form-check-input" />JS</label>
            </div>
            <div class="form-check mt-3">
                <label class="form-check-label mx-3"><input type="radio" class="form-check-input" />男</label>
                <label class="form-check-label mx-3"><input type="radio" class="form-check-input" />女</label>
            </div>
            <input type="submit" class="btn btn-danger" value="提交" />
            <input type="reset" class="btn btn-success" value="重置" />
        </form>
    </div>

</body>

</html>
