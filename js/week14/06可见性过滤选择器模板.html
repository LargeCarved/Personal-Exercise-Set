<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>可见性选择器</title>
	<script src="./jquery-3.6.1.js"></script>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			border: solid 1px black;
			float: left;
			margin: 10px;
		}

		div:nth-of-type(2) {
			display: none;
		}

	</style>
</head>

<body>
	<button>选取所有不可见的元素,show()方法将它们显示出来</button>
	<button>选择所有可见的div元素,并设置背景颜色为红色</button><br>
	<div>div1</div>
	<div>div2</div>
</body>
<script>
	$(function () {
		$("button:first").click(function () {
			$("div:hidden").show();
		})
		$("button:last").click(function () {
			$("div:visible").css("background-color", "red");
		})

	})
</script>

</html>
