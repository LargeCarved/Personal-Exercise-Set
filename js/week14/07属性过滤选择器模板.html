<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>可见性选择器</title>
	<script src="./jquery-3.6.1.js"></script>
	<style type="text/css">
		div {
			width: 120px;
			height: 150px;
			border: solid 1px black;
			float: left;
			margin: 10px;
		}

	</style>
</head>

<body>
	<div title="hello world!">title="hello world!"</div>
	<div title="test">title="test"</div>
	<div title="test" id="tt">title="test"和id="tt"</div>
	<div>无title属性</div>
	<button id="btn1">选择所有含有title属性的div元素</button><br />
	<button id="btn2">选择属性title为“hello world!”的div元素</button><br />
	<button id="btn3">选择属性title不为“hello world!”的div元素</button><br />
	<button id="btn4">选择属性title以“h”开始的div元素</button><br />
	<button id="btn5">选择属性title以“t”结束的div元素</button><br />
	<button id="btn6">选取属性title含有“e”的div元素</button><br />
	<button id="btn7">选择含有id属性并且title含有“test”的div元素</button><br />
</body>
<script>
	$(function () {
		$("button:first").click(function () {
			$("div[title]").css("background-color", "red");
		})
		$("button:eq(1)").click(function () {
			$("div[title='hello world!']").css("background-color", "red");
		})
		$("button:eq(2)").click(function () {
			$("div[title!='hello world!']").css("background-color", "red");
		})
		$("button:eq(3)").click(function () {
			$("div[title^='h']").css("background-color", "red");
		})
		$("button:eq(4)").click(function () {
			$("div[title$='t']").css("background-color", "red");
		})
		$("button:eq(5)").click(function () {
			$("div[title*='e']").css("background-color", "red");
		})
		$("button:last").click(function () {
			$("div[title='test'][id]").css("background-color", "red");
		})
	})
</script>

</html>
