<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>账号注册_学信网</title>
	<link href="css/mystyle.css" rel="stylesheet" type="text/css" charset="utf-8">
</head>

<body>
	<div class="bluebg">
		<div class="header">
			<div class="headerlinks">
				<a href="http://www.chsi.com.cn/#" target="_blank">学信网</a>　|　<a href="#" target="_blank">学信档案</a>　|　<a
					href="#" target="_blank">阳光高考</a>　|　<a href="#" target="_blank">研招网</a>　|　<a href="#"
					target="_blank">全国征兵网</a>　|　<a href="#" target="_blank">大创网</a>
			</div>
			<div class="headertxt">
				<a href="#" target="_blank">首页</a>　|　<a href="#" target="_blank">联系我们</a>
			</div>
		</div>
		<div class="box clearfix">

			<div class="t">
				欢迎注册学信网账号
				<div class="tlogin">
					已有学信网账号<a href="#" class="regsuclogin">立即登录</a>
				</div>
			</div>

			<div class="mainbox clearfix">
				<form>
					<div class="maintxt">
						注册成功后可以使用中国研究生招生信息网、阳光高考、学信档案、全国征兵网、全国大学生创业服务网提供的服务。<br>
						（<a href="#" target="_blank" class="colorblue"
							style="text-decoration:underline;">什么是学信网账号？</a>　<a href="#" target="_blank"
							class="colorblue" style="text-decoration:underline;">了解更多</a>）
					</div>
					<div class="regline clearfix">
						<table width="353" border="0">
							<tr>
								<td width="112">手机</td>
								<td width="231"><input type="text" /></td>
							</tr>
							<tr>
								<td>密码</td>
								<td><input type="password" /></td>
							</tr>
							<tr>
								<td>姓名</td>
								<td><input type="text" /></td>
							</tr>
							<tr>
								<td>身份证号</td>
								<td><input type="text" /></td>
							</tr>
							<tr>
								<td>就读学校</td>
								<td><input type="text" id="school" />
									<input type="button" name="regButton" value=" 选择 " onClick="openwindow()">
								</td>
							</tr>
							<tr>
								<td>Email</td>
								<td><input type="text" /></td>
							</tr>
							<tr>
								<td colspan="2"><input type="submit" value="确定了，马上提交" /></td>
							</tr>
						</table>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		function openwindow() {
			window.open('school.html', 'school', 'top=350,left=900,width=200,height=400');
		}
	</script>
</body>

</html>
