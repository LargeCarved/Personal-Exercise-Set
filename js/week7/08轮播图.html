<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>简易轮播图</title>
	<style type="text/css">
		.lunbo {
			width: 800px;
			margin: 0 auto;
			position: relative;
		}

		.preBtn {
			width: 45px;
			height: 100px;
			background: url(image/spirte.png) no-repeat 0 0;
			background-color: #000;
			opacity: 0.4;
			position: absolute;
			left: 0;
			top: 90px;
		}

		.nextBtn {
			width: 45px;
			height: 100px;
			background: url(image/spirte.png) no-repeat right 0;
			background-color: #000;
			opacity: 0.4;
			position: absolute;
			right: 0;
			top: 90px;
		}

	</style>
</head>

<body>
	<div class="lunbo">
		<img src="image/01.jpg" alt="tupian" id="pic" />
		<div class="preBtn" onclick="pre()"></div>
		<div class="nextBtn" onclick="next()"></div>
	</div>
	<script>
		var n = 1;
		var arr = [0, 1, 2, 3, 4, 5];//五张图片
		var img = document.getElementById("pic");
		var timer = setInterval(next, 3000);
		img.onmouseenter = function () {//移入图片停止轮播
			clearInterval(timer)
		}
		img.onmouseleave = function () {//移出图片继续轮播
			timer = setInterval(next, 3000);
		}
		function next() {
			if (arr[n] >= 5) n = 0;
			n++;
			img.src = "image/0" + arr[n] + ".jpg";
		}
		function pre() {
			if (arr[n] <= 1) n = 6;
			n--;
			img.src = "image/0" + arr[n] + ".jpg";
		}
	</script>
</body>

</html>
