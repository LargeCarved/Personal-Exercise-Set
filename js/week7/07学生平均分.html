<body>
    <script>
        var arr = [86, 78, 90, 67, 59];
        var sum = n = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i];
            n++;
        }
        document.write("<p>总分：" + sum + "平均分：" + sum / n + "<?p>");
    </script>
</body>
