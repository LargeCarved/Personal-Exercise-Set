<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="num1-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>输入两个数，将输出最大的数</h2>
    <h3 id="result">?与?相比，最大的数是：?</h3>
    <script>
        var num1 = eval(prompt("输入第一个数"));
        var num2 = eval(prompt("输入第二个数"));
        var maxnum = Math.max(num1, num2);
        document.getElementById("result").innerHTML = num1 + "与" + num2 + "相比，最大的数是：" + maxnum;
    </script>
</body>

</html>
